name: warmd
description: Wanna save the earth?

version: 1.0.8+13

environment:
  sdk: ">=2.8.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter 
  provider: ^4.1.2
  flare_flutter: ^2.0.3
  shared_preferences: ^0.5.7
  pie_chart: ^3.1.1
  url_launcher: ^5.4.7
  smart_text_view: ^0.1.0
  share: ^0.6.4
  cupertino_icons: ^0.1.3
  
dev_dependencies:
  gen_lang: ^0.1.3
  pedantic: ^1.9.0
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/
  fonts:
    - family: WarmdIcons
      fonts:
        - asset: fonts/WarmdIcons.ttf
