name: warmd
description: Wanna save the earth?

# The following line prevents the package from being accidentally published to
# pub.dev using `pub publish`. This is preferred for private packages.
publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.1.0+17

environment:
  sdk: ">=2.10.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  provider: ^4.3.2+2
  flare_flutter: ^2.0.6
  shared_preferences: ^0.5.12
  pie_chart: ^4.0.1
  url_launcher: ^5.7.2
  smart_text_view: ^0.1.0
  share: ^0.6.5+2
  cupertino_icons: ^1.0.0
  easy_localization: ^2.3.3

dev_dependencies:
  pedantic: ^1.9.2
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/
  fonts:
    - family: WarmdIcons
      fonts:
        - asset: fonts/WarmdIcons.ttf
